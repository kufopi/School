{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            Edit Health Record - {{ student.user.get_full_name }}
        </h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Record Date</label>
                        {{ form.record_date }}
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Height (cm)</label>
                        {{ form.height }}
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Weight (kg)</label>
                        {{ form.weight }}
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    {{ form.notes }}
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'student_dashboard' student.id %}" class="btn btn-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Initialize date picker
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#id_record_date", {
            dateFormat: "Y-m-d",
            defaultDate: "{{ form.record_date.value|default:'' }}"
        });
    });
</script>
{% endblock %}
